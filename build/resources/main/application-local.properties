# 로컬 개발 환경 설정
spring.application.name=Sekwang

# --- DB (로컬 MySQL) ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/churchdb?serverTimezone=Asia/Seoul
spring.datasource.username=admin
spring.datasource.password=localpassword

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Jackson ---
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --- Server ---
server.port=8080

# --- CORS ---
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# --- Logging ---
logging.level.root=info
logging.level.Sekwang=debug
logging.level.org.springframework.web=info
logging.level.org.springframework.security=debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=DEBUG

# --- Multipart ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

